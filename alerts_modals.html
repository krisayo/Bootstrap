<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Alerts and Modals</title>
  <style>

  </style>
</head>
<body>
<div class="modal fade" id="demoModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- modal header is optional -->
      <div class="modal-header">
        <h2 class="modal-title">Please confirm</h2>
        <!-- &times; is the x character -->
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span></button>
      </div>
      <div class="modal-body">
        <p>This is the modal body.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Alerts &amp; Modals</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- role informs the screen reader -->
      <div class="alert alert-danger" role="alert">
        I'm an alert 1
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="alert alert-secondary" role="alert">
        I'm an alert 2
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="alert alert-success" role="alert">
        I'm an alert 3
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="alert alert-light" role="alert">
        I'm an alert 4
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="alert alert-warning" role="alert">
        I'm an alert 5
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="alert alert-secondary alert-dismissible fade show" role="alert">
        <!-- data-dismiss to dismiss alert -->
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        <h2 class="alert-heading">This is an alert!</h2>
        <!-- alert-link renders the link bold -->
        I'm an alert <a href="#" class="alert-link">Click me!</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#demoModal">Show Modal</button>
    </div>
  </div>
</div>

<!-- need the js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Grid exercise</title>
  <style>
      body {
          margin: 30px;
      }
    .my-container {
        border: 1px solid yellowgreen;
    }

    .my-row {
        border: 3px solid darkred;
        height: 300px;
    }

    .my-col {
        border: 3px dotted slateblue;
    }
  </style>
</head>
<body>
<!-- added class my-... to style it-->
  <div class="container my-container">
    <div class="row my-row">
      <div class="col-md-4 col-sm-6 my-col">
        Row 1 Col 1
      </div>
      <div class="col-md-8 col-sm-6 my-col">
        Row 1 Col 2
      </div>
    </div>
    <!-- justify-content-center is additional class inspired by flexbox -->
    <div class="row justify-content-center my-row">
      <div class="col-md-4 my-col">
        Row 2 Col 1
      </div>
      <div class="col-md-4 my-col">
        Row 2 Col 2
      </div>
    </div>
    <div class="row justify-content-between my-row">
      <div class="col-md-4 my-col">
        Row 3 Col 1
      </div>
      <!-- align-self-end to only modify one column -->
      <div class="col-md-4 my-col align-self-end">
        Row 3 Col 2
      </div>
    </div>
  </div>
</body>
</html>
